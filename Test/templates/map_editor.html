<title>Raum- und Snapzone Editor</title>

<script src="static/jquery.js" crossorigin="anonymous"></script>

<body>



  <div id="containerContainer">
    <img id="backgroundImage" src="/static/sechste_etage.png" alt="Etagenplan">
    <div id="container">
    </div>
  </div>

<pre id="output">// RÃ¤ume und Snapzones werden hier angezeigt</pre>


  <script>
    const img = document.getElementById('backgroundImage');
    const container = document.getElementById('container');

    img.onload = function () {
      container.style.width = img.naturalWidth + 'px';
      container.style.height = img.naturalHeight + 'px';
    };
  </script>

<textarea id="import" onkeyup="import_text()" style="min-width: 500px; min-height: 500px">
